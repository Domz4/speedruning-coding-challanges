<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Age calculator app pure js implementation</title>
    <script src="app/app.js" defer></script>
  </head>

  <body>
    <div class="card">
      <form class="date-form" action="">
        <label for="day-input" class="date-label">DAY</label>
        <label for="month-input" class="date-label">MONTH</label>
        <label for="year-input" class="date-label">YEAR</label>
        <input
          type="number"
          id="day-input"
          class="date-input"
          placeholder="DD"
          name="day"
          min="1"
          max="31"
        />
        <input
          type="number"
          id="month-input"
          class="date-input"
          placeholder="MM"
          name="month"
          min="1"
          max="12"
        />
        <input
          type="number"
          id="year-input"
          class="date-input"
          name="year"
          placeholder="YYYY"
          min="0"
          max="2099"
        />
        <span class="date-error">Invalid input!</span>
        <span class="date-error">Invalid input!</span>
        <span class="date-error">Invalid input!</span>
      </form>
      <div class="submit-wrapper">
        <hr class="separator" />
        <button class="submit-btn"></button>
      </div>
      <div class="typography">
        <div class="text-wrapper">
          <span class="dynamic-date">- - </span>
          <span class="static-date">days</span>
        </div>
        <div class="text-wrapper">
          <span class="dynamic-date">- - </span>
          <span class="static-date">months</span>
        </div>
        <div class="text-wrapper">
          <span class="dynamic-date">- - </span>
          <span class="static-date">years</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Domze</a>.
    </div>
  </body>
</html>
